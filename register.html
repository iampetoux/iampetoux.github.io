<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Register</title>
</head>
<body>

<form action="">
<div class="login-wrap">
    <div class="login-html">
        <img src="../img/logotest.png" class="logo"><br>
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Signup</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">Email</label>
                    <input id="user" type="email" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="passconfirm" class="label">Confirm password</label>
                    <input id="passconfirm" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Register">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#login">Already have an account ?</a>
                </div>
            </div>

        </div>
    </div>
</div>
</form>

</body>
</html>
